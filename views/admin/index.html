<div class="vsl visualization">
	<header class="vsl-header">
		<a class="btn btn-ico btn-blue btn-large tipsy-tip" href="{{ rbUrl('admin/visualizr/add/step/choose') }}" original-title="Add New"> <i class="icon-edit icon-white"></i> Add New </a> 

		<a class="btn btn-large btn-ico tipsy-tip" href="{{ rbUrl('admin/visualizr/category') }}" original-title="Module Manager"> <i class="icon-puzzle icon-white"></i> Manage Categories</a> 
		</header>

		<section class="vsl-content">
			<div class="col-1">
				{{ if(count($visualizrs) > 0) }}
				<table class="striped">
		    		<tr>
		    			<th width="80%">Title</th>
		    			<th width="20%">Action</th>
		    		</tr>
						{{ loop($visualizrs as $visualizr) }}
		    		<tr>
		    			<td><a href="edit/{{ $visualizr->id }}">{{ $visualizr->title }}</a></td>
		    			<td>
		    			<div class="icons-bar">
							<a href="{{ url('visualizr/'.$visualizr->id) }}" class="tipsy-tip" original-title="View">
								<i class="icon-view"></i>
							</a>
							<a href="edit/{{ $visualizr->id }}" class="tipsy-tip" original-title="Edit">
								<i class="icon-edit"></i>
							</a>
							<a href="delete/{{ $visualizr->id }}" class="confirm_delete tipsy-tip" original-title="Delete">
								<i class="icon-remove"></i>
							</a>
						</div>
				</td>
		    		</tr>
		    			{{ endloop }}
		    	</table>
		    	{{ else }}
		    		<h4>There is no data. go and <a href="{{ rbUrl('admin/visualizr/add/step/choose') }}">add new</a></h4>
				{{ endif }}
			</div>
		</section>
</div>
